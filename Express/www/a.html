<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./ajax.js"></script>
    <script>
        window.onload = () => {
            let userText = document.getElementById("user");
            let pwdText = document.getElementById("pwd");
            let loginBtn = document.getElementById("login");

            loginBtn.onclick = () => {
                ajax({
                    url: '/login',
                    data: { user: userText.value, pwd: pwdText.value },
                    type: "get",
                    success: (str) => {
                        let json = eval(`(${str})`);
                        if (json.ok) {
                            alert(json.msg);
                        } else {
                            alert(`失败！${json.msg}`);
                        }
                    },
                    error: () => {
                        alert("error");
                    }
                })
            }
        }
    </script>
</head>

<body>
    <form>
        user: <input type="text" id="user"><br>
        pwd: <input type="password" id="pwd"><br>
        <input type="submit" id="login" value="CONFIRM">
    </form>
</body>

</html>
